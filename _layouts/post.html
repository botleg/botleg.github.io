	<header class="post-header" style="{{ page.bg }}">

	</header>

	<div class="wrapper">
		<article class="post-content">
			<p class="post-meta">Posted by {{ site.author }} on {{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
			{{ content }}
		</article>
	</div>

</div>
