# Site settings
title: Botleg
email: blog@botleg.com
description: > # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://botleg.com" # the base hostname & protocol for your site
github_username:  botleg
permalink: /stories/:categories/:title

# Build settings
markdown: kramdown

# SASS Settings
sass:
    style: :compressed

# Plugins
gems:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-assets
  - jekyll-press

# Plugin: jekyll-assets
jekyll-press:
  exclude: ['feed.xml', '*.js', '*.css']

# Plugin: jekyll-assets
assets:
  dirname: _
  sources:
    - _/js
    - _/images
  js_compressor: uglifier
  autosize: false
  cachebust: none
  gzip: false
  cache: false
  debug: false