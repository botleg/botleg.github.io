<footer class="site-footer">

  <div class="footer-wrap">

    <h2 class="footer-heading"><a href="/">botleg</a></h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>By {{ site.author }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="footer-icon">
                <svg viewBox="0 0 16 16" width="16px" height="16px">
                  <use xlink:href="/assets/images/sprites.svg#gh"></use>
                </svg>
              </span>
              <span class="username">github</span>
            </a>
          </li>
          <li class="username">
            <span class="footer-icon">
              <svg viewBox="0 0 24 24" width="16px" height="16px">
                <use xlink:href="/assets/images/sprites.svg#rss"></use>
              </svg>
            </span>
            subscribe <a href="{{ "/feed" | prepend: site.baseurl }}">via RSS</a>
          </li>
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
